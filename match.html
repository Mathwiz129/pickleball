<!DOCTYPE html>
<html>
<head>
  <title>Enter Match â€“ Chattpickleball</title>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="match.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f5f5f5;
    }

    header {
      background: #3d9970;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      max-width: 600px;
      margin: 2em auto;
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      margin-top: 0.5em;
      padding: 0.75em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .court {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
      margin-top: 1em;
    }

    .side {
      background-color: #f0f0f0;
      padding: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .winner-btn {
      background: #3d9970;
      color: white;
      border: none;
      margin-top: 1.5em;
      cursor: pointer;
      font-weight: bold;
    }

    #message {
      margin-top: 1em;
      font-weight: bold;
      color: #3d9970;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h2>Enter Match</h2>
  <button onclick="window.location.href='home.html'" style="background:none;border:none;color:white;text-decoration:underline;cursor:pointer;">Back to Home</button>
</header>

<main>
  <label for="matchType">Match Type</label>
  <select id="matchType" onchange="adjustMatchType()">
    <option value="singles">Singles</option>
    <option value="doubles">Doubles</option>
  </select>

  <div class="court">
    <div class="side" id="sideA">
      <label>Team A</label>
      <select class="player-select" id="playerA1"><option value="">Select Player A1</option></select>
      <select class="player-select doubles-only" id="playerA2" style="display:none;"><option value="">Select Player A2</option></select>
    </div>

    <div class="side" id="sideB">
      <label>Team B</label>
      <select class="player-select" id="playerB1"><option value="">Select Player B1</option></select>
      <select class="player-select doubles-only" id="playerB2" style="display:none;"><option value="">Select Player B2</option></select>
    </div>
  </div>

  <label for="winner">Who won?</label>
  <select id="winner">
    <option value="">Select winning team</option>
    <option value="A">Team A</option>
    <option value="B">Team B</option>
  </select>

  <button class="winner-btn" onclick="submitMatch()">Submit Match</button>
  <p id="message"></p>
</main>

</body>
</html>
