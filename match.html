<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Enter Match â€“ Chattpickleball</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="match.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #3d9970;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      padding: 2em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.6em;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .match-type {
      margin-bottom: 2em;
    }
    .match-columns {
      display: flex;
      gap: 2em;
      flex-wrap: wrap;
    }
    .team-column {
      flex: 1;
      min-width: 300px;
      background: #f9f9f9;
      padding: 1.5em;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 1em;
      background: #3d9970;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
    @media (max-width: 700px) {
      .match-columns {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  
  <header><h2>Enter Match Results</h2></header>
  <main>
    <div class="match-type">
      <label>Match Type</label>
      <select id="matchType" onchange="adjustMatchType()">
        <option value="singles">Singles</option>
        <option value="doubles">Doubles</option>
      </select>
    </div>

    <div class="match-columns">
      <div class="team-column">
        <label>Team A - Player 1</label>
        <select id="playerA1" class="player-select"></select>

        <div class="doubles-only">
          <label>Player 2</label>
          <select id="playerA2" class="player-select"></select>
        </div>

        <label>Score</label>
        <input type="number" id="scoreA" placeholder="e.g. 11" />
      </div>

      <div class="team-column">
        <label>Team B - Player 1</label>
        <select id="playerB1" class="player-select"></select>

        <div class="doubles-only">
          <label>Player 2</label>
          <select id="playerB2" class="player-select"></select>
        </div>

        <label>Score</label>
        <input type="number" id="scoreB" placeholder="e.g. 8" />
      </div>
    </div>

    <button onclick="submitMatch()">Submit Match</button>
    <p id="message"></p>
  </main>
  <script src="nav.js"></script>
</body>
</html>
