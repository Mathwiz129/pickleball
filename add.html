<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Add New Player – Chattpickleball</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="add.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #3d9970;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      max-width: 400px;
      margin: 2em auto;
      padding: 2em;
      padding-right: 4em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    h3 {
      margin-top: 0;
      color: #3d9970;
    }
    input {
      width: 100%;
      padding: 0.75em;
      margin-top: 1em;
      margin-bottom: 1.5em;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75em;
      background: #3d9970;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header><h2>Chattpickleball – Add Player</h2></header>
  <main>
    <h3>Create a New Player</h3>
    <label for="playerName">Name:</label>
    <input type="text" id="playerName" placeholder="Enter player name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="name@example.com" required />

    <button onclick="addPlayer()">Add Player</button>
    <p id="message"></p>
  </main>
  <script src="nav.js"></script>
</body>
</html>
