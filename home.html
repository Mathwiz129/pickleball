<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chattpickleball - Leaderboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="home.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #3d9970;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #welcomeName {
      font-weight: bold;
    }

    .banner {
      background: #fff8dc;
      border-left: 5px solid #3d9970;
      padding: 1em;
      margin: 1.5em auto;
      max-width: 700px;
      border-radius: 6px;
    }

    main {
      max-width: 800px;
      margin: 1em auto 3em;
      padding: 1em;
    }

    .card-grid {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .player-card {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      background-color: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
    }

    .card-body {
      padding: 1em;
      flex: 1;
    }

    .card-body h4 {
      margin: 0 0 0.5em;
      color: #3d9970;
    }

    .card-body p {
      margin: 0.25em 0;
    }

    .card-stats {
      background: #3d9970;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
      min-width: 120px;
      font-weight: bold;
      text-align: center;
    }

    .card-stats span:first-child {
      color: black;
      font-size: 0.85em;
      margin-bottom: 0.25em;
    }

    .card-stats span:last-child {
      font-size: 1.6em;
    }

    .enter-btn {
  background: #ffffff10;
  color: white;
  border: none;
  padding: 0.5em 1em;
  border-radius: 6px;
  cursor: pointer;
}

@media (max-width: 600px) {
  .enter-btn {
    width: 100%;
    font-size: 1.1em;
    padding: 0.75em;
    margin-top: 0.5em;
  }
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5em;
  }
}

  </style>
</head>
<body>

  <header>
    <h2>Chattpickleball Rankings</h2>
    <div>
      <button class="enter-btn" onclick="window.location.href='match.html'">Enter Match</button>
      <span id="welcomeName" style="margin-left: 1em;"></span>
    </div>
  </header>

  <div class="banner">
    <p style="margin-top: 0.5em;">
      Thanks for using <strong>Chattpickleball</strong>. I made this app super barebones just for our pickleball groups to track matches. It's definitely not built for mainstream use, so expect a little jank but it will work. Also ask me if you want me to add any fetures.
    </p>
  </div>

  <main>
    <h3 style="display:flex;align-items:center;justify-content:space-between;">
  Leaderboard
  <select id="sortBy" onchange="loadLeaderboard()" style="margin-left: 1em;">
    <option value="total">All Wins</option>
    <option value="singles">Singles Wins</option>
    <option value="doubles">Doubles Wins</option>
  </select>
</h3>

    <div id="cardContainer" class="card-grid"></div>
  </main>

</body>
</html>
